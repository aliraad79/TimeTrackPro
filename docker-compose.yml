version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: timetrack-postgres
    environment:
      POSTGRES_DB: timetrack
      POSTGRES_USER: timetrack_user
      POSTGRES_PASSWORD: timetrack_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - timetrack-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: timetrack-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - timetrack-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: timetrack-backend
    environment:
      DATABASE_URL: postgresql://timetrack_user:timetrack_password@postgres:5432/timetrack
      REDIS_URL: redis://redis:6379
      SECRET_KEY: your-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ALLOWED_HOSTS: http://localhost:3000,http://127.0.0.1:3000,http://localhost:5173
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    networks:
      - timetrack-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: timetrack-frontend
    environment:
      VITE_API_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - timetrack-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  timetrack-network:
    driver: bridge
